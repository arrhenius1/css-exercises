<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chaining Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <img class="avatar proportioned" src="./img/pexels-katho-mutodo-8434791.jpg" alt="Katho Mutodo">
            <img class="avatar distorted" src="./img/pexels-andrea-piacquadio-3777931.jpg" alt="Andrea Piacquadio">
        </div>

        <div>
            <img class="original proportioned" src="./img/pexels-katho-mutodo-8434791.jpg" alt="Katho Mutodo">
            <img class="original distorted" src="./img/pexels-andrea-piacquadio-3777931.jpg" alt="Andrea Piacquadio">
        </div>



    </body>

</html>
